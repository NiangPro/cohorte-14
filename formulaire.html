<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
	<form action="">
		<label for="prenom">Prenom</label><br>
		<input type="text" name="prenom" id="prenom" placeholder="Veuillez saisir votre prenom" required minlength="4" maxlength="10"><br>
		<label for="">Prix</label>
		<input type="number" min="0" max="10" step="0.01" value="4"><br>
		<label for="">Date</label><br>
		<input type="date"><br>
		<input type="datetime-local"><br>
		<input type="time"><br>
		<input type="week"><br>
		<input type="month"><br>

		<label for="">Sexe</label><br>
		Masculin<input type="radio" name="sexe" >
		Feminin <input type="radio" name="sexe" checked><br>
		<label for="">Langue</label><br>
		Fr <input type="checkbox" >
		It <input type="checkbox" checked>
		Es <input type="checkbox"> <br>

		<label>Couleur</label><br>
		<input type="color"><br>

		<label for="">Fichier</label><br>
		<input type="file"><br>

		<label for="">Plage</label><br>
		<input type="range"><br>

		<label for="">Message</label><br>
		<textarea rows="10" cols="50"></textarea><br>
		
		<label for="">Pays</label><br>
		<select name="" id="">
			<option value="">Veuillez selectionner votre pays</option>
			<option value="">Maroc</option>
			<option value="">Mali</option>
			<option value="" selected>Senegal</option>
			<option value="">Gambie</option>
			<option value="">Guinee</option>
		</select>


		<br><input type="submit" value="S'inscrire">
		<button type="reset">Annuler</button>
	</form>
</body>
</html>
