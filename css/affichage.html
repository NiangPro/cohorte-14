<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div{
            border: 1px solid #000;
            margin-bottom: 30px;
            display: inline;
            width: 300px;
        }
        
        section{
            border: 1px solid #000;
            margin-bottom: 30px;
            display: inline-block;
            width: 300px;
        }
        a{
            border: 1px solid #000;
            display: block;
        }
        span{
            border: 1px solid #000;
        }

        form{
             display: grid;
           /* grid-template-columns: 200px 200px 100px; */
           grid-template-columns: 1fr 2fr 1fr;
           /* column-gap: 20px;
           row-gap: 30px; */
           gap: 40px;
        } 

        #boites{
            border: 10px solid #000;
            width: 600px;
            height: 400px;
            margin: auto;
            display: flex;
            /* flex-direction: row; 
            flex-direction: row-reverse;
            flex-direction: column;
            flex-direction: column-reverse;
            justify-content: center;
            justify-content: space-between;
            justify-content: space-around;*/
            justify-content: space-evenly;
            flex-wrap: wrap;
        }

        .boite{
            border: 1px solid #000;
            width: 150px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="div">division</div>
    <section>section</section>
    <a href="">lien</a>
    <span>division en ligne</span>

    <form action="">
        <input type="text" name="" placeholder="Prenom" id="">
        <input type="text" name="" placeholder="Nom" id="">
        <input type="text" name="" placeholder="Adresse" id="">
        <input type="number" name="" placeholder="Code postal" id="">
        <input type="email" name="" placeholder="email" id="">
        <input type="password" name="" placeholder="mot de passe" id="">
    </form>

    <div id="boites">
        <div class="boite">1</div>
        <div class="boite">2</div>
        <div class="boite">3</div>
        <div class="boite">4</div>
        <div class="boite">5</div>
    </div>
</body>
</html>
